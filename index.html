<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fishing Game - Redirecting...</title>
    <style>
        body {
            font-family: system-ui, -apple-system, Segoe UI, Roboto, "Hiragino Sans", "Noto Sans JP", sans-serif;
            background: linear-gradient(135deg, #0a2a47 0%, #0b3350 100%);
            color: #e8f0ff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }
        
        .redirect-container {
            background: rgba(15, 18, 28, 0.8);
            padding: 2rem;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }
        
        h1 {
            color: #4cc9f0;
            margin-bottom: 1rem;
        }
        
        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: #4cc9f0;
            animation: spin 1s ease-in-out infinite;
            margin: 0 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .manual-link {
            margin-top: 1.5rem;
            padding: 0.75rem 1.5rem;
            background: #184c74;
            color: #e8f0ff;
            text-decoration: none;
            border-radius: 8px;
            display: inline-block;
            transition: background 0.3s ease;
        }
        
        .manual-link:hover {
            background: #2b6ea1;
        }
    </style>
</head>
<body>
    <div class="redirect-container">
        <h1>ðŸŽ£ Fishing Game</h1>
        <p>Redirecting to the game... <span class="loading"></span></p>
        <p>If you're not redirected automatically, click the button below:</p>
        <a href="fishgame.html" class="manual-link">Play Fishing Game</a>
    </div>

    <script>
        // Auto-redirect after 2 seconds
        setTimeout(() => {
            window.location.href = 'fishgame.html';
        }, 2000);
    </script>
</body>
</html>
